{% extends 'hr/base.html' %}
{% block title %}Add Attendance{% endblock %}

{% block header_actions %}
  <a href="{% url 'attendance_list' %}" class="btn"><i class="bi bi-arrow-left"></i> Back</a>
{% endblock %}

{% block content %}
  <div class="glass-section">
    <form method="post">
      {% csrf_token %}
      <label>Employee</label>
      <select name="employee" required>
        <option value="">-- Select --</option>
        {% for e in employees %}
          <option value="{{ e.emp_id }}">{{ e.name }} â€” {{ e.position }}</option>
        {% endfor %}
      </select>

      <label>Date</label>
      <input type="date" name="date" value="{{ today|default:None }}">

      <label>Status</label>
      <select name="status" required>
        <option>Present</option>
        <option>Absent</option>
      </select>

      <div class="action-buttons">
        <button class="btn primary" type="submit">Add Attendance</button>
        <a class="btn" href="{% url 'attendance_list' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
