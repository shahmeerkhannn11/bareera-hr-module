{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login · Bareera HR</title>
    <link rel="stylesheet" href="{% static 'css/cyberglass.css' %}">
</head>

<body>
<div class="auth-page">

    <div class="auth-box">
        <h2 class="auth-title">Sign In</h2>

        {% if messages %}
        <div class="messages">
            {% for m in messages %}
            <div class="msg-{{ m.tags }}">{{ m }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button class="btn-auth">Sign In</button>
        </form>

        <div class="auth-footer">
            Don’t have an account?
            <a href="{% url 'signup' %}">Create Account</a>
        </div>
    </div>

</div>
</body>
</html>
