<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Bareera HR{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* --- NAVBAR --- */
    .navbar {
      background-color: #2563eb;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 12px 0;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.3px;
    }

    .navbar-brand span {
      font-size: 22px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 10px;
      transition: 0.2s;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* --- FOOTER --- */
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      background: #2563eb;
      color: white;
      border-radius: 10px 10px 0 0;
      font-size: 15px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    a.btn {
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <!-- üë®‚Äçüíº HR Brand Logo -->
      <a class="navbar-brand fw-bold" href="/">
        <span>üë®‚Äçüíº</span> HR Management
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/employees/">Employees</a></li>
          <li class="nav-item"><a class="nav-link" href="/attendance/">Attendance</a></li>
          <li class="nav-item"><a class="nav-link" href="/payroll/">Payroll</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p class="mb-0">¬© 2025 Bareera HR System | Developed by Shahmeer Khan üë®‚Äçüíª</p>
  </footer>
</body>
</html>
