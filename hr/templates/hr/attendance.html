{% extends 'hr/base.html' %}
{% block content %}

<h2 class="fw-bold text-info mb-3">Attendance Records</h2>
<a href="/" class="btn btn-outline-secondary btn-sm mb-3">&larr; Back to Dashboard</a>

<div class="table-responsive">
  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>Employee</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for a in attendance %}
      <tr>
        <td>{{ a.employee.name }}</td>
        <td>{{ a.date }}</td>
        <td>{{ a.status }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center text-muted">No attendance records yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
