{% extends 'hr/base.html' %}
{% block content %}
<h2 class="mb-4">Dashboard</h2>
<div class="row text-center">
  <div class="col-md-6">
    <div class="card text-bg-primary mb-3">
      <div class="card-body">
        <h4>{{ employees }}</h4>
        <p>Total Employees</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card text-bg-success mb-3">
      <div class="card-body">
        <h4>${{ avg_salary }}</h4>
        <p>Average Salary</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
