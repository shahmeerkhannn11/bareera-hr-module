{% extends 'hr/base.html' %}
{% block content %}

<h2 class="fw-bold text-warning mb-3">Payroll Records</h2>
<a href="/" class="btn btn-outline-secondary btn-sm mb-3">&larr; Back to Dashboard</a>

<div class="table-responsive">
  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>Employee</th>
        <th>Amount</th>
        <th>Payment Date</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      {% for p in payroll %}
      <tr>
        <td>{{ p.employee.name }}</td>
        <td>${{ p.amount }}</td>
        <td>{{ p.payment_date }}</td>
        <td>{{ p.remarks }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center text-muted">No payroll records yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
